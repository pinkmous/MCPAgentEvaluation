<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP 101</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>MCP Web Client</h1>
  <p>Enter a prompt to send to the MCP server through the Express API:</p>

  <input id="promptInput" type="text" placeholder="Ask something..." size="50" />
  <button onclick="sendQuery()">Send</button>

  <div id="result"></div>

  <script>
    async function sendQuery() {
      const prompt = document.getElementById("promptInput").value;
      const res = await fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("result").innerText = 
        data.result?.content?.[0]?.text || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
