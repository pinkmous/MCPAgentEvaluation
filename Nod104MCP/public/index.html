<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP 101</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; }
    #result, #history { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>MCP Web Client</h1>
  <p>Enter a prompt to send to the MCP server through the Express API:</p>

  <input id="promptInput" type="text" placeholder="Ask something..." size="50" />
  <button onclick="sendQuery()">Send</button>
  <div id="result"></div>

  <h2>Conversation History</h2>
  <button onclick="getHistory()">Refresh History</button>
  <button onclick="clearHistory()">Clear History</button>
  <div id="history"></div>

  <script>
    async function sendQuery() {
      const question = document.getElementById("promptInput").value;
      const res = await fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        data.result?.content?.[0]?.text || JSON.stringify(data, null, 2);

      // auto-refresh history after sending query
      getHistory();
    }

    async function getHistory() {
      const res = await fetch("/history", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "Read" })
      });
      const data = await res.json();
      document.getElementById("history").innerText =
        data.contents?.[0]?.text || "(no history)";
    }

    async function clearHistory() {
      const res = await fetch("/history", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "Delete" })
      });
      const data = await res.json();
      document.getElementById("history").innerText =
        data.contents?.[0]?.text || "(cleared)";
    }
  </script>
</body>
</html>
